{% extends 'lms/base.html' %}

{% block content %}
<h3>Регистрация</h3>
<form method="post" enctype="multipart/form-data">
    <div class="row">
        {% csrf_token %}
        <div class="col-6">
            {{ form.as_p }}
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </div>
</form>
{% endblock %}
